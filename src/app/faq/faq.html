<section class="py-16 md:py-20 px-4 bg-section-2 transition-colors duration-500">
    <div class="container mx-auto max-w-4xl">
        <div>
            <h2 class="font-bold text-center mb-12 text-finki-blue">
                {{ 'FAQ_SECTION.TITLE' | translate }} 
                
                <fa-icon [icon]="['fas', 'question-circle']"></fa-icon>
            </h2>
            
            <div class="space-y-6">
                
                <details class="card-bg rounded-lg p-6 shadow-md cursor-pointer transition-colors duration-500">
                    <summary class="text-xl font-semibold text-main focus:outline-none">
                        {{ 'FAQ_SECTION.Q1_SUMMARY' | translate }}
                    </summary>
                    <p class="mt-4 text-secondary font-poppins">
                        {{ 'FAQ_SECTION.Q1_ANSWER' | translate }}
                    </p>
                </details>
                
                <details class="card-bg rounded-lg p-6 shadow-md cursor-pointer transition-colors duration-500">
                    <summary class="text-xl font-semibold text-main focus:outline-none">
                        {{ 'FAQ_SECTION.Q2_SUMMARY' | translate }}
                    </summary>
                    <p class="mt-4 text-secondary font-poppins">
                        {{ 'FAQ_SECTION.Q2_ANSWER' | translate }}
                    </p>
                </details>
                
                <details class="card-bg rounded-lg p-6 shadow-md cursor-pointer transition-colors duration-500">
                    <summary class="text-xl font-semibold text-main focus:outline-none">
                        {{ 'FAQ_SECTION.Q3_SUMMARY' | translate }}
                    </summary>
                    <p class="mt-4 text-secondary font-poppins">
                        {{ 'FAQ_SECTION.Q3_ANSWER' | translate }}
                    </p>
                </details>
                
            </div>
        </div>
    </div>
</section>
