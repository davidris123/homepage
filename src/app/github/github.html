<section class="py-16 md:py-20 px-4 bg-section-1 transition-colors duration-500">
    <div class="container mx-auto max-w-7xl text-center">
        <div>
            <h2 class="font-bold mb-8 text-finki-blue">
                {{ 'GITHUB_SECTION.TITLE' | translate }}
            </h2>
            
            <p class="text-lg md:text-xl text-secondary max-w-2xl mx-auto mb-10 font-poppins">
                {{ 'GITHUB_SECTION.DESCRIPTION' | translate }}
            </p>
            
            <a href="https://github.com/finki-hub" target="_blank"
                class="inline-block btn-gradient-blue text-white font-semibold py-4 px-12 rounded-full shadow-lg transition-transform duration-300 transform hover:scale-105">
                
                <fa-icon [icon]="['fab', 'github']" class="mr-2"></fa-icon> 
                
                {{ 'GITHUB_SECTION.BUTTON_TEXT' | translate }}
            </a>
        </div>
    </div>
</section>
