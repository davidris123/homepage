<header class="py-24 md:py-32 px-4 text-center relative overflow-hidden bg-section-1 transition-colors duration-500">
    <div class="absolute top-4 right-4 md:top-8 md:right-8 flex space-x-4">
        <div class="flex space-x-2">
            <button (click)="langService.changeLanguage('mk')" [ngClass]="{ 
            'bg-finki-blue text-white': langService.lang() === 'mk',
            'card-bg text-main hover:bg-main hover:text-white': langService.lang() !== 'mk' 
        }" class="font-semibold py-2 px-3 rounded-full shadow-lg cursor-pointer transition-colors duration-300 text-sm md:text-base">
                МК
            </button>

            <button (click)="langService.changeLanguage('en')" [ngClass]="{ 
            'bg-finki-blue text-white': langService.lang() === 'en',
            'card-bg text-main hover:bg-main hover:text-white': langService.lang() !== 'en' 
        }" class="font-semibold py-2 px-3 rounded-full shadow-lg cursor-pointer transition-colors duration-300 text-sm md:text-base">
                EN
            </button>
        </div>

        <button (click)="themeService.toggleTheme()" id="theme-toggle"
            class="card-bg text-main font-semibold py-2 px-3 rounded-full shadow-lg transition-colors duration-500 text-sm md:text-base">
            <fa-icon [icon]="themeService.getThemeIcon()"></fa-icon>
        </button>
    </div>

    <div class="container mx-auto max-w-7xl relative z-10">
        @if(ready()) {
        <div>
            <div class="flex justify-center">
                <img src="https://avatars.githubusercontent.com/u/207612794?s=200&v=4" style="border-radius: 100px;"/>
            </div>
            <h1 class="font-extrabold leading-tight mb-4 text-main">
                {{ 'HEADER.TITLE' | translate }}
            </h1>
            <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 text-secondary font-poppins">
                {{ 'HEADER.DESCRIPTION' | translate }}
            </p>

            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">

                <a href="https://discord.com/invite/finki-studenti-810997107376914444"
                    class="inline-block btn-gradient-blue text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105">
                    <fa-icon [icon]="['fab', 'discord']" class="mr-2"></fa-icon>
                    {{ 'HEADER.BUTTON_DISCORD' | translate }}
                </a>

                <a href="https://snimki.finki-hub.com/"
                    class="inline-block btn-gradient-blue text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105">
                    <fa-icon [icon]="['fas', 'book-open']" class="mr-2"></fa-icon>
                    {{ 'HEADER.BUTTON_GUIDE' | translate }}
                </a>
            </div>
        </div>
        }
    </div>
</header>
